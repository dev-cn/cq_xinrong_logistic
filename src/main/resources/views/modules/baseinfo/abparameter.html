<!DOCTYPE html>
<html>
<head>
    <title>字典</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-group col-sm-2" style="width:200px">
            <input id="paraDesc" type="text" class="form-control" v-model="abParameter.paraDesc" @keyup.enter="query" placeholder="参数名称">
        </div>
        <div class="form-group col-sm-2" style="width:160px">
            <input id="paraParentCode" type="text" class="form-control" v-model="abParameter.paraParentCode" @keyup.enter="query" placeholder="上级参数">
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-default" @click="reset">重置</a>
            <a v-if="hasPermission('baseinfo:abparameter:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('baseinfo:abparameter:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('baseinfo:abparameter:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">参数编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="abParameter.paraCode" placeholder="参数编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="abParameter.paraDesc" placeholder="参数名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上级参数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="abParameter.paraParentCode" placeholder="上级参数"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">序号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="abParameter.seq" placeholder="序号"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>

            </div>

</div>

<script src="../../js/modules/baseinfo/abparameter.js"></script>
</body>

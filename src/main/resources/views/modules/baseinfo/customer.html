<!DOCTYPE html>
<html>
<head>
    <title>客户信息表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-group col-sm-2" style="width:200px">
            <input id="name" type="text" class="form-control" v-model="customer.name" @keyup.enter="query" placeholder="客户名称">
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-default" @click="reset">重置</a>
            <a v-if="hasPermission('baseinfo:customer:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('baseinfo:customer:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('baseinfo:customer:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">客户名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.name" placeholder="客户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">英文名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.nameEn" placeholder="英文名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">客户简称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.nameDesc" placeholder="客户名简称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系方式</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.mobile" placeholder="联系方式"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邮箱</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.email" placeholder="邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">QQ</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.qq" placeholder="QQ"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">微信</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.wechat" placeholder="微信"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">网站地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.website" placeholder="网站地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">建档时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.ctime" placeholder="建档时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">级别</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.level" placeholder="级别"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="customer.comment" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/baseinfo/customer.js"></script>
</body>
</html>
